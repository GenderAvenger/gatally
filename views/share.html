<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {% include "shared/header.html" %}

  <body class="share">
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 text-center">
          <div id="logo">
            <a href="/"><img src="../img/wire_logo.png" alt="Gender Avenger"/></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
          <div id="chart">
            <img src="{{pie}}" />
          </div>
          </div>
        </div>
      </div>
      <div class="row social-share">
        <div class="col-xs-offset-1 col-xs-5 col-sm-offset-3 col-sm-3 col-md-offset-4 col-md-2 text-center">
          <a class="social" href="https://www.facebook.com/sharer/sharer.php?u=http://app.genderavenger.com/share/{{ pie_id }}" title="Share on Facebook" target="_blank"><div class="button">Share on <br/>Facebook</div></a>
        </div>
        <div class="col-xs-5 col-sm-3 col-md-2 text-center">
          <a class="social" href="https://twitter.com/intent/tweet?text=http://app.genderavenger.com/share/{{ pie_id }} via %40GenderAvenger %23genderavenger" title="Share on Twitter" target="_blank"><div class="button">Share on <br/>Twitter</div></a>
        </div>
      </div>
      <div class="row social-share">
        <div class="col-xs-offset-1 col-xs-5 col-sm-offset-3 col-sm-3 col-md-offset-4 col-md-2 text-center">
          <a class="social" href="mailto:?cc=gina@genderavenger.com&subject=GA%20Tally&body=I thought you might want to see this gender breakdown: http://app.genderavenger.com/share/{{ pie_id }}" title="Share by Email"><div class="button">Share by <br />Email</div></a>
        </div>
      {% if report_is_new %}
        <div class="col-xs-5 col-sm-3 col-md-2 text-center">
          <form action="/anonymous/{{ pie_id }}" method="post"><button type="submit" class="btn">Submit<br/>Anonymously</button></form>
        </div>
      {% endif %}
      </div>
    </div>

    <script type="text/javascript">
      $(function() {
        $("a.social").click(function(e) {
          window.location.href = window.location.href.replace('/share/', '/thankyou/');
        });
      })
    </script>

    <script type="text/javascript" src="/js/chart_events.js"></script>
  </body>
</html>
