<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {% include "shared/header.html" %}
  <body class="form">

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <div id="logo">
            <img src="img/wire_logo.png" alt="Gender Avenger"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 text-center">
          <p lcass="instructions">Women missing on a panel, list, or someplace else? Start your gender balance message.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
          <form id="tally_form" action="form" method="post" role="form">
            <div class="form-group">
              <label for="session_text">What?</label>
              <textarea class="form-control" id="session_text" name="session_text" placeholder="e.g. a panel, a conference, a list?">{% if session_text %}{{ session_text }}{% endif %}</textarea>
            </div>
            <div class="form-group">
              <label for="women">How many women?</label>
              <input type="number" class="form-control" id="women" name="women" placeholder="0" {% if women %}value="{{ women }}"{% endif %}/>
            </div>
            <div class="form-group">
              <label for="men">How many men?</label>
              <input type="number" class="form-control" id="men" name="men" placeholder="0" {% if men %}value="{{ men }}"{% endif %}/>
            </div>
            <div class="form-group">
              <label for="hashtag">Is there a hashtag?</label>
              <input type="text" class="form-control" name="hashtag" id="hashtag" placeholder="#PickAHashtag" {% if hashtag %}value="{{ hashtag }}"{% endif %}/>
            </div>
            <div class="form-group">
              <input class="btn btn-default btn-lg" type="submit" value="Submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="cityscape"></div>
    <script type="text/javascript" src="/js/index_events.js"></script>
  </body>
</html>
