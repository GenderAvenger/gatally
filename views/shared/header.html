<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="generator" content="Generate graphs of gender equality at conferences and on lists." />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GenderAvenger"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:description" content="{{session_text}} included {{proportion_women}} women out of {{total_count}} people. Click to join the discussion. This data was reported with GenderAvenger Tally." />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="/css/styles.css" type="text/css" rel="stylesheet">

    {% if url_to_share %}
    <meta property="twitter:card" content="photo" />
    <meta property="twitter:site" content="Gender Avenger" />
    <meta property="twitter:title" content="Gender ratio at {{session_text}} {% if has_hash %}%23{% endif %}{{hashtag_without_hash}}" />
    <meta property="twitter:description" content="{{session_text}} included {{proportion_women}} women out of {{total_count}} people. Click to join the discussion." />
    <meta property="twitter:image" content="{{pie}}" />
    <meta property="twitter:url" content="{{url_to_share}}" />
    <script language="javascript">
      function emailCurrentPage(isShare){
        var subject = isShare ? "Can%20you%20share%20this%20image%20for%20me?" : "Can%20you%20correct%20the%20record%20on%20this%20chart?";
        window.open("mailto:genderavengershares@googlegroups.com?subject="+subject+"&body="+escape(window.location.href));
      }
    </script>
    {% endif %}
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>GA Tally</title>
</head>
